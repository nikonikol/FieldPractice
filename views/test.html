{{extend './layout.html'}}
{{block 'link'}}
<link rel="stylesheet" href="../public/css/task.css">
{{/block}}
{{block 'content'}}
<div class="container">
<div class="header">
    <h1 class="float-left">测试信息</h1>
    <div class="float-right">
            <input type="text" class="input float-right" placeholder="Search Mail">
    </div>
</div>
<div class="box box-primary">        
          <div class="">
            <table class="table table-hover ">
              <tbody>
                {{each test}}
                <tr >
                  <td class="mailbox-star">{{$value.Testid}}</td>
                  <td class="mailbox-star"><a href="#"><i class="fa fa-star text-yellow"></i></a></td>
                  <td class="mailbox-name"><a href="/test?Testid={{$value.TaskId}}">{{$value.TestName}}</a></td>
                  <td class="mailbox-subject"><b>{{$value.Content}}</b> 
                  </td>
                  <td class="mailbox-subject"><b>{{$value.EndTime}}</b> 
                  </td>
                  <td class="mailbox-attachment">{{$value.Deadtime}}</td>
                  <td class="mailbox-date">{{$value.TotalGrade}}</td>
                  <td class="mailbox-date"><a href="/test?Testid={{$value.TaskId}}">删除</a></td>
                </tr>
                {{/each}} 
              </tbody>
            </table>
            <!-- /.table -->
          </div>
          <!-- /.mail-box-messages -->
        </div>
        <!-- /.box-body -->
        
      </div>



{{/block}}

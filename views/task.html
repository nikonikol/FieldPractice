{{extend './layout.html'}}
{{block 'link'}}
<link rel="stylesheet" href="../public/css/task.css">
{{/block}}
{{block 'content'}}
<div class="container">
<div class="header">
    <h1 class="float-left">任务信息</h1>
    <div class="float-right">
            <input type="text" class="input float-right" placeholder="Search Mail">
    </div>
</div>
<div class="box box-primary">        
          <div class="">
            <table class="table table-hover ">
              <tbody>
            {{each task }}
              <tr>
                <td class="mailbox-star">{{task.TaskId}}</td>
                <td class="mailbox-star"><a href="#"><i class="fa fa-star text-yellow"></i></a></td>
                <td class="mailbox-name"><a href="read-mail.html">{{task.TaskName}}</a></td>
                <td class="mailbox-subject"><b>{{task.FromTime}}</b> 
                </td>
                <td class="mailbox-subject"><b>{{task.EndTime}}</b> 
                </td>
                <td class="mailbox-attachment">{{task.Class}}</td>
                <td class="mailbox-date">{{task.TaskState}}</td>
              </tr>
              {{/each}}
              </tbody>
            </table>
            <!-- /.table -->
          </div>
          <!-- /.mail-box-messages -->
        </div>
        <!-- /.box-body -->
        
      </div>



{{/block}}
